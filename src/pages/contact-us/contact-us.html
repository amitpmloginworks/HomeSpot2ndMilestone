<!--

   Ionic pages and navigation.

   <ion-header>
      <ion-navbar hideBackButton>
         <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
         </button>
         <ion-title>Contact Us</ion-title>
      </ion-navbar>
   </ion-header>

   <ion-content no-padding  >

      <ion-list  no-lines>

      
         <ion-item>
            <ion-label fixed style="color:#768490; margin-left:17px;font-weight:300;margin-right: 21px;" >Subject:</ion-label>
            <ion-input  type="text" value="" placeholder="Name"  [(ngModel)] = "subjectn"></ion-input>
         </ion-item>

         <ion-item>
            <ion-label fixed  style="color:#768490; margin-left:17px;font-weight:300;" >Email:</ion-label>
            <ion-input  readonly  type="email"  value="hs-support@gt-tronics.com" [(ngModel)] = "email"></ion-input>
         </ion-item>

      </ion-list>
      
      <ion-textarea rows="6" maxLength="1000" style="margin-left:56px ! important;border-bottom:0px; font-size:18px" placeholder="Write here....  "></ion-textarea>
      <button ion-button full  (click)="SendBtn()">Send</button>
      <p></p>
      <p></p>
   </ion-content>
